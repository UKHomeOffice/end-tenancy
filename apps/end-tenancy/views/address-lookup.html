{{<partials-page}}
  {{$page-content}}
    <label>
      {{#t}}fields.postcode.label{{/t}}
    </label>
    <p>
      <span class="postcode">{{postcode}}</span>
      <span class="link"><a class="change-postcode" href="{{baseUrl}}/report-property-address/postcode">{{#t}}pages.address-lookup.edit{{/t}}</a></span>
    </p>

    {{#select}}address-select{{/select}}

    <p><span class="link"><a class="cant-find" href="{{baseUrl}}/report-property-address/manual">{{#t}}pages.address-lookup.cantfind{{/t}}</a></span></p>

    {{#input-submit}}continue{{/input-submit}}
  {{/page-content}}
{{/partials-page}}
